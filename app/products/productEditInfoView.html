<form class="form-horizontal" name="productForm">
    <fieldset>
        <legend>Basic Product Information</legend>
        <div class="form-group">
            <lable class="col-md-2 control-label"
                    for="inputProductName">
                Product Name
            </lable>
            <div class="col-md-4">
                <input class="form-control"
                        id="inputProductName"
                        type="text"
                        placeholder="Product Name" 
                        ng-model="vm.product.productName" />
            </div>
        </div>
        <div class="form-group">
            <lable class="col-md-2 control-label"
                    for="inputDescription">Description</lable>
            <div class="col-md-10">
                <textarea class="form-control" 
                        id="inputDescription"
                        placeholder="Description"
                        rows="3"
                        ng-model="vm.product.description" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputProductCode">Product Code</label>
            <div class="col-md-4">
                <input class="form-control"
                        id="inputProductCode"
                        ui-mask="AAA-**"
                        ng-model="vm.product.productCode"
            </div>
        </div>
    </fieldset>
</form>
